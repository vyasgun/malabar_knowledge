  - context: |
      The Malabar pit viper is a venomous snake found in India.
    questions_and_answers:
      - question: Where is the Malabar pit viper found?
        answer: In the Western Ghats of southwestern India.
      - question: Is the Malabar pit viper venomous?
        answer: Yes, it has hemotoxic venom.
      - question: What type of predator is the Malabar pit viper?
        answer: It is an ambush predator.
  - context: |
      Malabar pit vipers inhabit moist forests, especially near streams.
    questions_and_answers:
      - question: What habitat does the Malabar pit viper prefer?
        answer: Moist forests near streams and waterfalls.
      - question: Why does the Malabar pit viper prefer moist environments?
        answer: These environments support its prey and help in thermoregulation.
      - question: Are Malabar pit vipers aquatic?
        answer: No, but they live near water sources.
  - context: |
      This viper can appear green, brown, yellow, or red, aiding in camouflage.
    questions_and_answers:
      - question: What colors can the Malabar pit viper be?
        answer: Green, brown, yellow, or red with complex patterns.
      - question: How does the Malabar pit viper camouflage?
        answer: Its coloration blends with forest surroundings.
      - question: Why is camouflage important for this viper?
        answer: It helps in both hunting and avoiding predators.
  - context: |
      The snake uses heat-sensing pits to hunt warm-blooded prey.
    questions_and_answers:
      - question: How does the Malabar pit viper detect prey?
        answer: Using heat-sensing pit organs.
      - question: What kind of prey does it eat?
        answer: Frogs, lizards, birds, and small mammals.
      - question: When does the Malabar pit viper usually hunt?
        answer: At night; it is nocturnal.
  - context: |
      Malabar pit vipers give birth to live young, not eggs.
    questions_and_answers:
      - question: What is ovoviviparity?
        answer: A reproductive method where eggs hatch inside the female, and she gives birth to live young.
      - question: Does the Malabar pit viper lay eggs?
        answer: No, it gives birth to live young.
      - question: How is this different from egg-laying snakes?
        answer: Ovoviviparous snakes retain eggs internally until they hatch.
